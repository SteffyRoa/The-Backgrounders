<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./estilo.css" class="rel" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <title>Login</title>
  </head>
  <body>
    <!--MENU INICIO-->
    <nav class="navbar navbar-expand-lg sticky-top navbar-dark navbar-custom">
        <a class="navbar-brand" href="#"><img width="90px" src="https://media.discordapp.net/attachments/1004787136437952597/1008507395040870590/logo_dientes_limpios_blanco_mod.png" alt="Logo dientes limpios"></a>
        <a class="navbar-brand"><img height="28px" src="https://media.discordapp.net/attachments/1004787136437952597/1008508846295224440/logo_dientes_limpios_blanco_texto.png" alt=""></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link text-white" href="#">Inicio</a>
            <a class="nav-link text-white" href="#">Servicios </a>
            <a class="nav-link text-white" href="#">Agendar cita</a>
            <a class="nav-link text-white" href="#">Contacto</a>
            <a class="nav-link text-white" href="#">Login</a>
          </div>
        </div>
      </nav>
     <!--LOGIN-->
    <div class="wrapper">
      <form class="form-signin">
        <h2 class="form-signin-heading text-center">Login Form</h2>
        <input
          type="text"
          class="form-control"
          name="username"
          placeholder="Email"
          required=""
          autofocus=""
        />
        <input
          type="password"
          class="form-control"
          name="password"
          placeholder="Contraseña"
          required=""
        />
        <label class="checkbox">
          <input
            type="checkbox"
            value="remember-me"
            id="rememberMe"
            name="remeberMe"
          />Recordar Contraseña</label><br>
        <button class="btn btn-lg btn-primary btn-block">Entrar</button>
      </form>
    </div>

    <nav class="navbar navbar-expand-lg sticky-top navbar-dark navbar-custom">
      <a class="navbar-brand" href="#"><img width="90px" src="https://media.discordapp.net/attachments/1004787136437952597/1008507395040870590/logo_dientes_limpios_blanco_mod.png" alt="Logo dientes limpios"></a>
      <a class="navbar-brand"><img height="28px" src="https://media.discordapp.net/attachments/1004787136437952597/1008508846295224440/logo_dientes_limpios_blanco_texto.png" alt=""></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link text-white" href="#">Inicio</a>
          <a class="nav-link text-white" href="#">Servicios </a>
          <a class="nav-link text-white" href="#">Agendar cita</a>
          <a class="nav-link text-white" href="#">Contacto</a>
          <a class="nav-link text-white" href="#">Login</a>
        </div>
      </div>
    </nav>

    <script src=""></script>
  </body>
</html>
