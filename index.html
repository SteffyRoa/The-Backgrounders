<!--PRUEBA-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./estilo.css" class="rel" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <title>Login</title>
  </head>
  <body>
    <!--DIV PARA LOGIN-->
    <div class="wrapper">
      <form class="form-signin">
        <h2 class="form-signin-heading text-center">Login Form</h2>
        <input
          type="text"
          class="form-control"
          name="username"
          placeholder="Email"
          required=""
          autofocus=""
        />
        <input
          type="password"
          class="form-control"
          name="password"
          placeholder="Contraseña"
          required=""
        />
        <label class="checkbox">
          <input
            type="checkbox"
            value="remember-me"
            id="rememberMe"
            name="remeberMe"
          />Recordar Contraseña</label>
        <button class="btn btn-lg btn-primary btn-block">Entrar</button>
      </form>
    </div>

    <script src=""></script>
  </body>
</html>
