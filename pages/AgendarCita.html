    <div class="fields">
        <!-- Form -->
        <form id="formAgendar" class="needs-validation row-4" novalidate>
          <div class="cuadroAgendarCita col-sm-6 col-md-10 col-lg-8 mx-auto">
            <!-- Container -->
          <div class="containerAgendarCita">
            <!-- Primera Fila del Form -->
          <div class="form-row">
            <!-- Campo Nombre -->
            <div class="form-group col-md-6">
              <!-- Icono -->
              <i class="fas fa-user"></i>
              <label for="inputNombre">Nombre</label><div class="users">
              <input type="text" class="form-control" id="inputNombre" placeholder="Juan Carlos" required>
            </div></div>
            <!-- Campo Apellido -->
            <div class="form-group col-md-6">
              <!-- Icono -->
              <i class="far fa-user"></i>
              <label for="inputApellido">Apellido</label><div class="users">
              <input type="text" class="form-control" id="inputApellido" placeholder="Vasquez Mota" required>
            </div></div>
          </div>
          <!-- Segunda Fila del form -->
          <div class="form-row">
          <!-- Campo Servicios -->
            <div class="form-group col-md-6">
              <!-- Icono -->
              <i class="fas fa-tooth"></i>
              <label for="inputAddress">Servicio</label>
              <!-- Lista de Servicios -->
              <select id="inputState" class="users coloruser form-control">
                <option selected>Escoge una...</option>
                <option selected>Amalgamas/Resinas</option>
                <option selected>Limpieza dental</option>
                <option selected>Endodoncias</option>
                <option selected>Ortodoncia</option>
                <option selected>Endodoncias</option>
              </select>
            </div>
            <!-- Campo Calendario -->
            <div class="form-group col-md-6">
              <!-- Icono -->
              <i class="far fa-calendar-alt"></i>
              <!--Calendario-->
              <label for="inputFCita">Fecha de su Cita</label>
              <div class="users">
                <input id="inputFCita" type="date" class="form-control" placeholder="DD/MM/AA" required>
              </div>
              <!--<label for="inputState">Fechas disponibles</label>
               Lista de Fechas 
              <select id="inputState" class="users coloruser form-control">

                <option>...</option>
              </select> -->
            </div>
          </div>
          <!-- Tercera Fila del Form -->
          <div class="form-row" id="opciones">
            
              
          </div>
          
          <!-- Boton de Agendar -->
          <br>
          <div class="col-12 btnsesion">
            <button type="submit" id="boton" class="btn-agn-reg">
              Agendar Cita
            </button>
          </div>
          
          </div>
          </div>
          
          <!-- Modal -->
          <div class="modal fade" id="confirmaModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <!-- Titulo del Modal -->
                  <h5 class="modal-title" id="exampleModalLabel">Cita Confirmada</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <!-- Texto del Modal -->
                <div class="modal-body">
                  Su cita ha sido, confimada recibira un correo con los datos de su cita.
                </div>
                <div class="modal-footer">
                  <!-- Boton del Nodal -->
                  <button type="button" class="btn btn-secondary"   data-dismiss="modal" >Cerrar</button>
                </div>
              </div>
            </div>
          </div>
